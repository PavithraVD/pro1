- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Deploy Docker container
      docker_container:
        name: banking-project
        image: ammu2509/banking-project
        state: started
        ports:
          - "8090:8081"
